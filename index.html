<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>Is it a palindrome?</header>
    <div class="input-container">
        <label>Enter in text to check if palindrome:</label>
        <input type="text" id="text-input" placeholder="Type out your phrase..."/>
        <button id="check-btn">Check</button>
        <div id="result"></div>
    </div>
    <div class="user-guidance" id="user-guidance">
        <p>A <strong><i>palindrome</i></strong> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
	<script src="script.js"></script>
  </body>
</html>
